<meta charset="UTF-8">

<h1>Año Mundial De La FIFA</h1>

<script>

	function saltarlinea() { 

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) { 

		document.write(frase);
		saltarlinea();

	}

	var ahomundial = 1930;
    var limite = parseInt(prompt("Ingrese El año limite para calcular"))


    while (ahomundial <= limite) {

        ahomundial = ahomundial + 4;

        imprimir("Hubo mundial de la FIFA en el año " + ahomundial);
	
    }

    imprimir("fin")
    

</script>
