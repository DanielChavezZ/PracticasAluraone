<meta charset="UTF-8">

<h1>Numeros Pares</h1>

<script>

	function saltarlinea() { 

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) { 

		document.write(frase);
		saltarlinea();

	}

	var numeropar = 0;
    var limite = parseInt(prompt("Ingrese El Numero limite para calcular"))


    while (numeropar <= limite) {

        numeropar = numeropar + 2;

        imprimir("Es un numero par " + numeropar);
	
    }

    imprimir("fin")
    

</script>
