<meta charset="UTF-8">

<h1>Calcula la media de las edades de una familia</h1>

<script>

	function saltarlinea() { 

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) { 

		document.write(frase);
		saltarlinea();

	}

    var totaledades = 0
    var numerodemiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;

    while (contador <= numerodemiembros){
        
        
        edad = parseInt(prompt("Ingrese la edad del familiar"))
        totaledades = totaledades + edad;
        contador++;

    }

    mediaedades = totaledades/numerodemiembros

    imprimir("La media de las edades de la familia es " + mediaedades)

    imprimir("fin")

</script>
