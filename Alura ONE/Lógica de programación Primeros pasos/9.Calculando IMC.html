<meta charset="UTF-8">

<h1>Calcula tu imc</h1>

<script>

	function saltarlinea() { 

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) { 

		document.write(frase);
		saltarlinea();

	}

	function calcularImc(peso,altura,nombre) { 

		imc = peso / (altura * altura);
		imprimir("El imc calculado de" + nombre + " es: " + imc)
	}
	
	imcDaniel = calcularImc(71,1.75," Daniel");
	imcArturo = calcularImc(80,1.65," Arturo");

</script>
