<meta charset="UTF-8">

<h1>Calcula tu imc</h1>

<script>

	function saltarlinea() { 

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) { 

		document.write(frase);
		saltarlinea();

	}

	function calcularImc(peso,altura) { 

		return (peso / (altura * altura));

		
	}
	
	imprimir("El promedio del imc calculado de Daniel y Arturo es: " + (calcularImc(71,1.75)+ calcularImc(80,1.65))/2);
	imprimir("El promedio del imc calculado de Sany y Luz es: " + (calcularImc(50,1.40)+ calcularImc(60,1.55))/2);

</script>
